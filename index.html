<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!--Slider links/sources (Look into whether this can be removed after assignment submission)-->
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-------------------------------------------------------------------------------------------->

    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <div class="header-contents">
      <h1>Search Movies</h1>
      <a href="watchlist.html" class="header-link">My Watchlist</a>
    </div>
  </header>
  
    <div class="navbar">
      <div class="nav-wrapper">
        <form id="filter-form" autocomplete="off">
          
          <div class="left-navbar">   
            <!--Magnifying Glass icon-->
            <span class="material-icons" id="all-icons">search</span>
            <!--Search bar-->
            <input class="filter-search-bar" type="text" id="searchMovie" placeholder="Type here...">
          </div>
          
          <div class="right-navbar-row">
            <div class="right-navbar-column1">
            <!-- Year Range Slider Filter -->
              <div class="filter-slider">
                <div class="values">
                  YEAR
                </div>
                <div class="container">
                  <div class="column1">
                    <div class="slider-track"></div>
                    <span id="range1">
                      0
                    </span>
                    <input type="range" min="1930" max="2030" value="1970" id="slider-1" oninput="slideOne();">
                    <input type="range" min="1930" max="2030" value="2015" id="slider-2" oninput="slideTwo();">
                  </div>
                  <div class="column2">
                    <span id="range2">
                      100
                    </span>
                  </div>
                </div>
                

              </div>
            </div>

            <div class="right-navbar-column2">
              <!-- [Movie Type Radio Buttons] and [Season Text Box] Filters -->
              <div>
                <label class="label-type" for="type">TYPE</label> <br>
                <label class="filter-radio">
                  <input type="radio" name="type" id="radioButtonAny" value="">Any
                  <span class="checkmark"></span>
                </label>
                <label class="filter-radio">
                  <input type="radio" name="type" id="radioButtonMovies" value="movie" checked>Movies
                  <span class="checkmark"></span>
                </label>
                <label class="filter-radio">
                  <input type="radio" name="type" id="radioButtonSeries" value="series">Series
                  <span class="checkmark"></span>
                </label>
                <label class="filter-radio">
                  <input type="radio" name="type" id="radioButtonEpisodes" value="episodes">Episodes
                  <span class="checkmark"></span>
                </label>
                <br>
                <label class="filter-season">
                  Season No.<input type="number" id="season" value="1" focusout="changeSeason();">
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="search-results-bar">
      <span id="resultNo"></span>
      <div class="search-results" id="moviesList">
        <div id="moviesList-default-container">
          <img src="images/movie-icon.svg" alt="Search movie list to start exploring movies."
              class="movie-icon">
              <p>Search a title above</p>
        </div>
    </div>
    </div>

    </div>
    <div class="search-details">
      <p>
        <div id="movieDetails"></div>  
      </p>
    </div>
    
    <script defer src="script.js"></script>
</body>

</html>
