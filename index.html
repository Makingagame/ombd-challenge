<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!--Slider links/sources-->
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>


</head>

<body>
  <header>
    <div class="header-contents">
      <h1>Search Movies</h1>
      <a href="watchlist.html" class="header-link">My Watchlist</a>
    </div>
  </header>
    <div class="navbar">
      <div class="nav-wrapper">
        <form id="filter-form" autocomplete="off">
          
          <div class="left-navbar">   
            <!--Magnifying Glass icon-->
            <span class="material-icons">search</span>
            <!--Search bar-->
            <input class="filter-search-bar" type="text" id="searchMovie" placeholder="Type here...">
          </div>
          
          <div class="right-navbar">
          <!-- Year Range Slider Filter -->
            <div class="filter-slider">
              <p>
                <label for = "yearRange">YEAR</label>
                <input type = "text" class = "yearRange" id = "yearRange">
              </p>
              <div id = "slider-3"></div>
            </div>
            
            <!-- Movie Type Radio Buttons Filter -->
            <div class="filter-buttons">
              <label for = "year">TYPE</label> <br>
              <label class="filter-radio">
                <input type="radio" name="horizontal-radio">Any
              </label>
              <label class="filter-radio">
                <input type="radio" name="horizontal-radio" checked>Movies
              </label>
              <label class="filter-radio">
                <input type="radio" name="horizontal-radio">Series
              </label>
              <label class="filter-radio">
                <input type="radio" name="horizontal-radio">Episodes
              </label>
            </div>
            
          </div>
        </form>
      
      </div>
    </div>

    


    <div class="search-results">
      <h2>Movie Posters Go Here</h2>

      <p>
        <div id="movieTitleYear"></div>  
      </p>



    </div>
    <div class="search-details">
      <h2>Expanded Details Go Here</h2>
      <p>
        <div id="movieDetails"></div>  
      </p>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
